<h3>Botones Normales</h3>
<div>
    <button mat-button>Básico</button>
    <button mat-button color="primary">Primario Básico</button>
</div>

<h3>Botones con Elevación</h3>
<div>
    <button mat-raised-button [disabled]="!formulario.valido">Básico</button>
    <button mat-raised-button color="primary" [disabled]="!formulario.valido">Primario Básico</button>
</div>

<h3>Botones con Iconos</h3>
<div>
    <button mat-icon-button (click)="onCLick($event)">
      <mat-icon>grade</mat-icon>  
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>grade</mat-icon>  
    </button>
</div>

<h3>Botones de Acción Flotantes (FAB)</h3>
<div>
    <button mat-fab (click)="onCLick($event)">
      <mat-icon>grade</mat-icon>
  </button>
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
  </button>
</div>

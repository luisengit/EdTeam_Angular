<h3>Input básicos</h3>
<div>
    <mat-form-field>
        <input matInput type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" (keyup)="onKeyUp($event)" (blur)="onBlur($event)">
    </mat-form-field>
</div>

<pre>
    {{ usuario | json }}
</pre>

<h3>Prefijos y Sufijos</h3>
<div>
    <mat-form-field>
        <span matPrefix> +32&nbsp; </span>
        <input matInput type="text" placeholder="Telefono">
        <span matSuffix>:-)</span>
    </mat-form-field>
</div>

<h3>
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Direccion">
            <mat-hint>Calle y número de domicilio</mat-hint>
        </mat-form-field>
    </div>
</h3>
